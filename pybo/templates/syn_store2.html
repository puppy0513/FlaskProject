{% extends 'base.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:#EBEBE8;">
	<h2> 현재 생성된 목록</h2>

		<form action="\hello11" method="post" class="input-form">
	    <table class="table table-dark">
	<tr>
		<th> 파일명 = ID[생성일자]</th>


	</tr>

		{% for key, value in count.items() %}
			<tr>
	<td>
		<input type="checkbox" value = {{value}} name={{key}} class="btn-check" id={{key}} autocomplete="off">
  		<label class="btn btn-outline-primary" for={{key}}>{{value}}</label>

	</td>

		</tr>
	{% endfor %}

				</table>
			<input type="submit" value="다운로드" class="btn" style="background-color:#536955; color:white;">
		</form>
<br>

          <a href="{{ url_for('main.render_file') }}" class="btn" style="background-color:#536955; color:white;" >돌아가기</a>
</body>
</html>



{% endblock %}
