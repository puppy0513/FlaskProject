<!-- 네비게이션바 -->
<html>
    <head>
        <title>
          How to change navigation bar color in Bootstrap ?
      </title>

        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet"
              href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            /* Modify the background color */

            .navbar-custom {
                background-color: #573D7C;
            }
            /* Modify brand and text color */

            .navbar-custom .navbar-brand,
            .navbar-custom .navbar-text{
                color: white;
            }
        </style>
    </head>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom border-bottom">
        <a class="navbar-brand" href="{{ url_for('main.main') }}">메인</a>
        <a class="navbar-brand" href="{{ url_for('main.index') }}">문의게시판</a>
        <a class="navbar-brand" href="{{ url_for('main.render_file') }}">파일업로드</a>
        <a class="navbar-brand" href="{{ url_for('main.manual') }}">사용 메뉴얼</a>
        <a class="navbar-brand" href="{{ url_for('main.syn_store2') }}">다시 다운받기</a>

        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            {% if g.user %}
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}" style="color: white">{{ g.user.username }} (로그아웃)</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('auth.signup') }}" style="color: white">계정생성</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('auth.login') }}" style="color: white">로그인</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
</html>
