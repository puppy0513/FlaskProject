<!-- 네비게이션바 -->
<html>
<head>
    <title>
        How to change navigation bar color in Bootstrap ?
    </title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet"
          href=
                  "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
            /* Modify the background color */

            .navbar-custom {
                background-color: #536955;
            }
            /* Modify brand and text color */

            .navbar-custom .navbar-brand,
            .navbar-custom .navbar-text{
                color: white;
            }
            @font-face {
            font-family: 'BMDOHYEON';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMDOHYEON.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            }
            a {
            font-family: 'BMDOHYEON', sans-serif;
            }
            .align-center{
                position: relative;
                padding-left: 28.5%
            }
            .navbar-pad{
                padding-left:20px;
                padding-right:20px;
                background-color:#536955;
                margin:0;
            }
            .hovering {
              transition: all .5s;
            }
            .hovering:hover {
              background-color: #3a4a3c;
            }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom border-bottom align-center">
    <a class="navbar-brand navbar-pad hovering" href="{{ url_for('main.main') }}" style="color: white;">메인</a>
    <a class="navbar-brand navbar-pad hovering" href="{{ url_for('main.index') }}" style="color: white;">문의게시판</a>
    <a class="navbar-brand navbar-pad hovering" href="{{ url_for('main.render_file') }}" style="color: white;">파일업로드</a>
    <a class="navbar-brand navbar-pad hovering" href="{{ url_for('main.manual') }}" style="color: white;">메뉴얼</a>
    <a class="navbar-brand navbar-pad hovering" href="{{ url_for('main.syn_store2') }}" style="color: white;">재다운로드</a>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        {% if g.user %}
        <ul class="navbar-nav navbar-pad">
            <li class="nav-item ">
                <a class="nav-link hovering" href="{{ url_for('auth.logout') }}" style="color: white; background-color:#536955;">{{
                    g.user.username }} (로그아웃)</a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav navbar-pad">
            <li class="nav-item ">
                <a class="nav-link hovering" href="{{ url_for('auth.signup') }}" style="color: white; background-color:#536955;">계정생성</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link hovering" href="{{ url_for('auth.login') }}" style="color: white; background-color:#536955;">로그인</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
</html>
